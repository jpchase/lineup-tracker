<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineup Tracker</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Lineup Tracker">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lineup Tracker">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#607D8B"><!-- rgb(96, 125, 139) -->

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">

    <link rel="import" href="lineup-app.html">
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <lineup-app>
      <div slot="legacyContent">
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div class="game-container mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
                <h4 class="mdl-cell mdl-cell--12-col">Games</h4>
                <div class="gameCardTemplate section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone" hidden>
                  <h5 class="gameId"></h5>
                  <span class="opponent"></span>
                  <span class="gameDate"></span>
                  <a class="rosterLink" href="">Roster</a>
                  <a class="liveLink" href="">Live</a>.
                </div>
              </div>
              <div class="mdl-card__actions">
                <a href="#" class="mdl-button" id="buttonAddGame">Add game</a>
              </div>
            </div>
          </section>
        </div>
      </main>
      <dialog id="dialogGame" class="mdl-dialog dialog-wide">
        <h4 class="mdl-dialog__title">New Game</h4>
        <div class="mdl-dialog__content" id="newGameContainer">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="textId">
            <label class="mdl-textfield__label" for="textId">ID</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="date" id="textGameDate">
            <label class="mdl-textfield__label" for="textGameDate">Date</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="time" id="textGameTime">
            <label class="mdl-textfield__label" for="textGameTime">Time</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="textOpponent">
            <label class="mdl-textfield__label" for="textOpponent">Opponent</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*(\.[0-9]+)?" id="textDuration">
            <label class="mdl-textfield__label" for="textDuration">Game Length</label>
          </div>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button" id="buttonSaveGame">Save</button>
          <button type="button" class="mdl-button close" id="buttonCloseGame">Close</button>
        </div>
      </dialog>
      </div>
    </lineup-app>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <!-- build:js(app/) ../../scripts/game.min.js -->
    <script src="scripts/game.js"></script>
    <!-- endbuild -->
    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
