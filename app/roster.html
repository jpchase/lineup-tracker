<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.blue_grey-amber.min.css">

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout-icon">
          <a href="index.html">
            <i class="material-icons" role="presentation">close</i>
          </a>
        </div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Roster</span>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="buttonAddPlayer">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
          </button>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="menu-more">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
              for="menu-more">
            <li class="mdl-menu__item" id="menuReset">Reset to team roster</li>
            <li class="mdl-menu__item" id="menuDebug">Debug</li>
          </ul>
        </div>
      </header>
      <main class="mdl-layout__content">
        <section>
          <ul class="rosterList mdl-list">
          </ul>
          <ul hidden>
            <li class="playerCardTemplate mdl-list__item mdl-list__item--two-line" hidden>
              <span class="mdl-list__item-primary-content">
                <span class="playerName"></span>
                <span class="playerPositions mdl-list__item-sub-title"></span>
              </span>
              <span class="mdl-list__item-secondary-content">
                <span class="playerGameCount mdl-list__item-secondary-info"></span>
                <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">delete</i></a>
              </span>
            </li>
          </ul>
        </section>
      </main>
      <dialog id="dialogPlayer" class="mdl-dialog dialog-wide">
        <h4 class="mdl-dialog__title">Add Player</h4>
        <div class="mdl-dialog__content" id="addPlayerContainer">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[A-Z]+[A-Za-z]+" id="textName">
            <label class="mdl-textfield__label" for="textName">Name</label>
          </div>
          <div id="positionContainer">
          </div>
          <label class="positionTemplate mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkTemplate" hidden>
            <input type="checkbox" id="checkTemplate" class="positionCheck mdl-checkbox__input">
            <span class="positionName mdl-checkbox__label">Position</span>
          </label>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button" id="buttonSavePlayer">Save</button>
          <button type="button" class="mdl-button close" id="buttonClosePlayer">Close</button>
        </div>
      </dialog>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <!-- build:js(app/) ../../scripts/game.min.js -->
    <script src="scripts/game.js"></script>
    <!-- endbuild -->
    <!-- build:js(app/) ../../scripts/roster.min.js -->
    <script src="scripts/roster.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
