<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lineup Tracker</title>

    <!-- Disable tap highlight on IE -->
    <base href="/">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Lineup Tracker">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lineup Tracker">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#607D8B"><!-- rgb(96, 125, 139) -->

    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">

    <!-- Load and register pre-caching Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // navigator.serviceWorker.register('/service-worker.js');
        });
      }

      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <style>
      body {
        font-family: 'Roboto', 'Helvetica', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <lineup-app appTitle="Lineup Tracker"></lineup-app>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
  </body>
</html>
