<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="lineup-roster.html">
<link rel="import" href="lineup-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="lineup-app">
  <template>
    <style>
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-tabs {
        height: 100%;
        max-width: 640px;
      }

      paper-tab[link] a {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply --layout-horizontal;
        @apply --layout-center-center;
        /*color: #fff;*/
        text-decoration: none;
      }

      [hidden] {
        display: none !important;
      }

    </style>

    <app-drawer-layout force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <paper-menu selected="{{selected}}" attr-for-selected="name">
          <template is="dom-repeat" items="{{items}}">
            <paper-item name="{{item}}">{{item}}</paper-item>
          </template>
        </paper-menu>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="overview" href="#overview">Overview</a>
          <a name="games" href="#games">Games</a>
          <a name="roster" id="tabRoster" href="#roster">Roster</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <app-header slot="header">
          <app-toolbar>
            <paper-icon-button icon="lineup:menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
            <div main-title>Lineup Tracker</div>
          </app-toolbar>
          <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="{{page}}" attr-for-selected="name" bottom-item>
              <paper-tab name="overview" link>
                <a href="#overview" tabindex="-1">Overview</a>
              </paper-tab>
              <paper-tab name="games" link>
                <a href="#games" tabindex="-1">Games</a>
              </paper-tab>
              <paper-tab name="roster" link>
                <a href="#roster" tabindex="-1">Roster</a>
              </paper-tab>
            </paper-tabs>
          </app-toolbar>
        </app-header>
        <!-- Include content still to be moved into elements -->
        <slot name="legacyContent"></slot>
      </app-header-layout>

    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>

  <script>
    class LineupApp extends Polymer.Element {

      static get is() { return 'lineup-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            value: 'overview',
            //reflectToAttribute: true,
            //observer: '_pageChanged',
          },

          wideLayout: {
            type: Boolean,
            value: false,
            observer: '_onLayoutChange',
          },
        };
      }

      _onLayoutChange(wide) {
        console.log('_onLayoutChange: ', wide);
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          console.log('close drawer');
          drawer.opened = false;
        }
      }
    }

    window.customElements.define(LineupApp.is, LineupApp);
  </script>
</dom-module>
