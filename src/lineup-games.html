<dom-module id="lineup-games">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

    </style>

    <div>
      <iron-list items="[[games]]" as="game">
        <template>
          <lineup-game game="[[game]]"></lineup-game>
        </template>
      </iron-list>
    </div>
  </template>

  <script>
    class LineupGames extends Polymer.Element {
      static get is() { return 'lineup-games'; }

      static get properties() {
        return {
          games: {
            type: Object,
          },
        }
      }

      ready() {
        super.ready();

        this.games = LineupTracker.retrieveGames();

        // When possible, use afterNextRender to defer non-critical
        // work until after first paint.
        Polymer.RenderStatus.afterNextRender(this, function() {
          //...
        });
      }

    }

    window.customElements.define(LineupGames.is, LineupGames);
  </script>
</dom-module>
