<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lineup-on-player-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <lineup-on-player-list></lineup-on-player-list>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';
      import '../../src/components/lineup-on-player-list.js';

      import { FormationBuilder, FormationType } from '../../src/models/formation.js';
      import { PlayerStatus } from '../../src/models/player.js';

      function getFormation(formationType) {
        return FormationBuilder.create(formationType);
      }

      function getPositions(formationType) {
        const formation =  FormationBuilder.create(formationType);
        const positions = {};

        const lines = [
          formation.forward1, formation.forward2,
          formation.midfield1, formation.midfield2,
          formation.defense,
          formation.gk
        ].forEach(line => {
          line.positions.forEach(position => {
            let count = positions[position];
            if (count) {
              count++;
            } else {
              count = 1;
            }
            positions[position] = count;
          });
        });
        return positions;
      }

      function getRoster(numPlayers, status, otherStatus) {
        const size = numPlayers || 6;
        const roster = {};
        for (let i = 0; i < size; i++) {
          const playerId = `P${i}`;
          let pos;
          // TODO: Change this to set current position, when that property exists
          switch (i) {
            case 0:
              pos = ['CB', 'FB', 'HM'];
              break;

            case 1:
              pos = ['S', 'W'];
              break;

            case 2:
              pos = ['AM', 'HM'];
              break;

            case 3:
              pos = ['HM', 'CB'];
              break;

            case 4:
              pos = ['W'];
              break;

            case 5:
              pos = ['FB'];
              break;

            case 6:
              pos = ['W'];
              break;

            case 7:
              pos = ['CB'];
              break;

            case 8:
              pos = ['FB'];
              break;

            case 9:
              pos = ['AM'];
              break;

            case 10:
              pos = ['GK'];
              break;

            default:
              break;
          }

          roster[playerId] = {
            id: playerId,
            name: `Player ${i}`,
            uniformNumber: i + (i % 3) * 10,
            positions: pos,
            status: status || PlayerStatus.On
          };

          if (otherStatus) {
            const otherPlayerId = playerId + otherStatus;
            roster[otherPlayerId] = {
              id: otherPlayerId,
              name: `Player ${i}-${otherStatus}`,
              uniformNumber: i + (i % 4) * 10,
              positions: pos,
              status: otherStatus
            };
          }
        }
        return roster;
      }

      suite('lineup-on-player-list tests', function() {
        let el;
        setup(function() {
          el = fixture('basic');
          // Make tests wait until element is rendered.
          return el.updateComplete;
        });

        function verifyPlayerCards(roster) {
          const items = el.shadowRoot.querySelectorAll('div div.list div lineup-player-card');

          Object.keys(roster).forEach(playerId => {
            const player = roster[playerId];

            let found = false;
            for (let playerCard of items) {
              if (playerCard.data.position !== player.positions[0]) {
                continue;
              }

              const cardPlayer = playerCard.data.player;
              if (!cardPlayer) {
                continue;
              }

              if (cardPlayer.id === playerId && cardPlayer.uniformNumber === player.uniformNumber) {
                found = true;
                break;
              }
            };

            if (player.status === PlayerStatus.On) {
              assert.isTrue(found, `Card containing roster player, id = ${playerId}`)
            } else {
              assert.isFalse(found, `Card should not be found containing roster player, id = ${playerId}`)
            }
          });
        }

        test('starts empty', function() {
          assert.equal(el.formation, undefined);
          assert.equal(el.roster, undefined);
        });

        test('shows no players placeholder for empty formation/roster', function() {
          assert.equal(el.formation, undefined);
          assert.equal(el.roster, undefined);
          const placeholder = el.shadowRoot.querySelector('div p.empty-list');
          assert.isOk(placeholder, 'Missing empty placeholder element');
        });

        test('renders full formation with empty roster', async function() {
          el.formation = getFormation(FormationType.F4_3_3);
          el.roster = {};
          await el.updateComplete;

          const items = el.shadowRoot.querySelectorAll('div div.list div lineup-player-card');
          assert.equal(items.length, 11, 'Rendered position count');

          const expectedPositions = getPositions(FormationType.F4_3_3);
          const actualPositions = {};
          items.forEach(playerCard => {
            const position = playerCard.data.position;
            let count = actualPositions[position];
            if (count) {
              count++;
            } else {
              count = 1;
            }
            actualPositions[position] = count;
          });

          assert.deepEqual(actualPositions, expectedPositions, 'Positions in renderered formation');
        });

        test('renders full formation when roster has no matching players', async function() {
          el.formation = getFormation(FormationType.F4_3_3);
          el.roster = getRoster(2, PlayerStatus.Next);
          await el.updateComplete;

          const items = el.shadowRoot.querySelectorAll('div div.list div lineup-player-card');
          assert.equal(items.length, 11, 'Rendered position count');

          const expectedPositions = getPositions(FormationType.F4_3_3);
          const actualPositions = {};
          items.forEach(playerCard => {
            assert.isOk(playerCard.data.position, 'Position is set');
            assert.isNotOk(playerCard.data.player, 'Player should not be set');
            const position = playerCard.data.position;
            let count = actualPositions[position];
            if (count) {
              count++;
            } else {
              count = 1;
            }
            actualPositions[position] = count;
          });

          assert.deepEqual(actualPositions, expectedPositions, 'Positions in renderered formation');
        });

        test(`shows no player cards when roster has no matching players`, async function() {
          const roster = getRoster(2, PlayerStatus.Next);
          el.formation = getFormation(FormationType.F4_3_3);
          el.roster = roster;
          await el.updateComplete;

          verifyPlayerCards(roster);
        });

        for (const numPlayers of [1, 6]) {
          const testName = numPlayers === 1 ? 'single player' : `multiple players`;
          test(`puts players in matching position with ${testName}`, async function() {
            const roster = getRoster(numPlayers);
            el.formation = getFormation(FormationType.F4_3_3);
            el.roster = roster;
            await el.updateComplete;

            verifyPlayerCards(roster);
          });

          test(`puts players in matching position with ${testName} mixed with other status`, async function() {
            // Generates a roster with two players at each position, the first off, the second on.
            // Ensures that if status is not filtered correctly, the non-matching 'OFF' player is
            // processed first.
            const roster = getRoster(numPlayers, PlayerStatus.Off, PlayerStatus.On);
            el.formation = getFormation(FormationType.F4_3_3);
            el.roster = roster;
            await el.updateComplete;

            verifyPlayerCards(roster);
          });
        }

        test('a11y', function() {
          console.log('ally test');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
