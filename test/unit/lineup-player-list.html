<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lineup-player-list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <lineup-player-list></lineup-player-list>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';
      import '../../src/components/lineup-player-list.js';

      function getRoster(numPlayers, status, otherStatus) {
        const size = numPlayers || 6;
        const roster = {};
        for (let i = 0; i < size; i++) {
          const playerId = `P${i}`;
          let pos;
          switch (i % 3) {
            case 0:
              pos = ['CB', 'FB', 'HM'];
              break;

            case 1:
              pos = ['S', 'OM'];
              break;

            case 2:
              pos = ['AM'];
              break;
          }

          roster[playerId] = {
            id: playerId,
            name: `Player ${i}`,
            uniformNumber: i + (i % 3) * 10,
            positions: pos,
            status: status.toUpperCase()
          };

          if (otherStatus) {
            const otherPlayerId = playerId + otherStatus;
            roster[otherPlayerId] = {
              id: otherPlayerId,
              name: `Player ${i}-${otherStatus}`,
              uniformNumber: i + (i % 4) * 10,
              positions: pos,
              status: otherStatus.toUpperCase()
            };
          }
        }
        return roster;
      }

      function getRosterWithPlayersMissingStatus(numPlayers, status) {
        const roster = getRoster(numPlayers, status);
        const playerId = 'P<no status>';
        roster[playerId] = {
          id: playerId,
          name: `Player with no status`,
          uniformNumber: 99,
          positions: ['GK']
        };
        return roster;
      }

      suite('lineup-player-list tests', function() {
        let el;
        setup(function() {
          el = fixture('basic');
          // Make tests wait until element is rendered.
          return el.updateComplete;
        });

        function verifyEmptyList() {
          const placeholder = el.shadowRoot.querySelector('div p.empty-list');
          assert.isOk(placeholder, 'Missing empty placeholder element');
        }

        function verifyPlayerCards(expectedCount) {
          const items = el.shadowRoot.querySelectorAll('div div lineup-player-card');
          assert.isOk(items, 'Missing items for players');
          assert.equal(items.length, expectedCount, 'Rendered player count');
        }

        test('starts empty', function() {
          assert.equal(el.mode, '');
          assert.equal(el.showCancel, false);
          assert.equal(el.roster, undefined);
        });

        test('shows no players placeholder for empty roster', function() {
          assert.equal(el.roster, undefined);
          verifyEmptyList();
        });

        test(`mode [off]: includes players without status set`, async function() {
          const roster = getRosterWithPlayersMissingStatus(2, 'off');

          el.mode = 'off';
          el.roster = roster;
          await el.updateComplete;

          // All the players in the roster should be shown, since they either have
          // status of off, or are missing the status.
          verifyPlayerCards(Object.keys(roster).length);
        });

        test(`mode [next]: excludes players without status set`, async function() {
          const roster = getRosterWithPlayersMissingStatus(2, 'next');

          el.mode = 'next';
          el.roster = roster;
          await el.updateComplete;

          verifyPlayerCards(2);
        });

        test(`mode [out]: excludes players without status set`, async function() {
          const roster = getRosterWithPlayersMissingStatus(2, 'out');

          el.mode = 'out';
          el.roster = roster;
          await el.updateComplete;

          verifyPlayerCards(2);
        });

        const modeTests = [
          {
            listMode: 'next',
            playerStatus: 'NEXT',
            nonMatchingStatus: 'OFF',
          },
          {
            listMode: 'off',
            playerStatus: 'OFF',
            nonMatchingStatus: 'NEXT',
          },
          {
            listMode: 'out',
            playerStatus: 'OUT',
            nonMatchingStatus: 'OFF',
          },
        ];

        for (const modeTest of modeTests) {
          const testPrefix = `mode [${modeTest.listMode}]`;

          test(`${testPrefix}: shows no players placeholder when roster has no matching players`, async function() {
            const roster = getRoster(2, modeTest.nonMatchingStatus);

            el.mode = modeTest.listMode;
            el.roster = roster;
            await el.updateComplete;

            verifyEmptyList();
          });

          for (const numPlayers of [1, 6]) {
            const playersDesc = numPlayers === 1 ? 'single player' : `multiple players`;

            test(`${testPrefix}: renders list with ${playersDesc} all matching mode`, async function() {
              const roster = getRoster(numPlayers, modeTest.listMode);

              el.mode = modeTest.listMode;
              el.roster = roster;
              await el.updateComplete;

              verifyPlayerCards(numPlayers);
            });

            test(`${testPrefix}: renders list with ${playersDesc} mixed with other status`, async function() {
              const roster = getRoster(numPlayers, modeTest.listMode, modeTest.nonMatchingStatus);

              el.mode = modeTest.listMode;
              el.roster = roster;
              await el.updateComplete;

              verifyPlayerCards(numPlayers);
            });

          } // number of players
        } // list modes

        test('a11y', function() {
          console.log('ally test');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
