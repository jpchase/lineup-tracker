<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lineup-roster-modify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <lineup-roster-modify></lineup-roster-modify>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';
      import '../../src/components/lineup-roster-modify.js';

      import { EVENT_NEWPLAYERCREATED } from '../../src/components/events.js';
      import { PlayerStatus } from '../../src/models/player.js';

      suite('lineup-roster-modify tests', function() {
        let el;
        setup(function() {
          el = fixture('basic');
          // Make tests wait until element is rendered.
          return el.updateComplete;
        });

        function getInputField(fieldId) {
          const field = el.shadowRoot.querySelector(`#${fieldId} > input`);
          assert.isOk(field, `Missing field: ${fieldId}`);
          return field;
        }

        function sleep(milliseconds) {
          return new Promise(resolve => setTimeout(resolve, milliseconds))
        }

        test('starts empty', function() {
          const nameField = getInputField('nameField');

          assert.equal(nameField.value, '', 'Name field should be empty');
        });

        test('clears fields when cancelled', function() {
          // TODO: Implement when cancel handling is implemented.
          assert.isTrue(true);
        });

        test('creates new player when saved', async function() {
          // TODO: Figure out better way to wait for component to be rendered
          await sleep(50);

          const nameField = getInputField('nameField');
          nameField.value = ' Player 1 '

          const uniformField = getInputField('uniformNumberField');
          uniformField.value = '2';

          let eventFired = false;
          let newPlayer = null;
          const handler = function(event) {
            eventFired = true;
            newPlayer = event.detail.player;
            window.removeEventListener(EVENT_NEWPLAYERCREATED, handler);
          };

          window.addEventListener(EVENT_NEWPLAYERCREATED, handler);

          const saveButton = el.shadowRoot.querySelector('mwc-button.save');
          saveButton.click();
          // TODO: Figure out better way than manual sleep
          await sleep(50);

          assert.isTrue(eventFired, `Event ${EVENT_NEWPLAYERCREATED} should be fired`);

          assert.deepEqual(newPlayer,
            {
              id: '',
              name: 'Player 1',
              uniformNumber: 2,
              positions: [],
              status: PlayerStatus.Off
            });
        });

        test('a11y', function() {
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
