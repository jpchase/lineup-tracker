<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lineup-roster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <lineup-roster></lineup-roster>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';
      import '../../src/components/lineup-roster.js';

      function getRoster(numPlayers) {
        const size = numPlayers || 6;
        const roster = {};
        for (let i = 0; i < size; i++) {
          const playerId = `P${i}`;
          let pos;
          switch (i % 3) {
            case 0:
              pos = ['CB', 'FB', 'HM'];
              break;

            case 1:
              pos = ['S', 'OM'];
              break;

            case 2:
              pos = ['AM'];
              break;
          }

          roster[playerId] = {
            id: playerId,
            name: `Player ${i}`,
            uniformNumber: i + (i % 3) * 10,
            positions: pos,
            status: 'OFF'
          };
        }
        return roster;
      }

      suite('lineup-roster tests', function() {
        let el;
        setup(function() {
          el = fixture('basic');
          // Make tests wait until element is rendered.
          return el.updateComplete;
        });

        function getCreateElement() {
          const element = el.shadowRoot.querySelector('lineup-roster-modify');
          assert.isOk(element, 'Missing create widget');

          return element;
        }

        function verifyVisibility(element, expectedDisplay) {
          const display = getComputedStyle(element, null).display;
          assert.equal(display, expectedDisplay, 'Element display (visibility)');
        }

        function sleep(milliseconds) {
          return new Promise(resolve => setTimeout(resolve, milliseconds))
        }

        test('starts empty', function() {
          assert.deepEqual(el.roster, {});
        });

        test('shows no players placeholder for empty roster', function() {
          assert.deepEqual(el.roster, {});
          const placeholder = el.shadowRoot.querySelector('div p.empty-list');
          assert.isOk(placeholder, 'Missing empty placeholder element');
        });

        for (const numPlayers of [1, 6]) {
          const testName = numPlayers === 1 ? 'single player' : `multiple players`;
          test(`renders list with ${testName}`, async function() {
            const roster = getRoster(numPlayers);
            const playerIds = Object.keys(roster);
            el.roster = roster;
            await el.updateComplete;

            const items = el.shadowRoot.querySelectorAll('div div div lineup-roster-item');
            assert.isOk(items, 'Missing items for players');
            assert.equal(items.length, numPlayers, 'Rendered player count');
          });
        }

        test('shows create widget when add clicked', async function() {
          const createElement = getCreateElement();

          verifyVisibility(createElement, 'none');

          const addButton = el.shadowRoot.querySelector('mwc-fab');
          addButton.click();
          // TODO: Figure out better way than manual sleep
          await sleep(50);
          verifyVisibility(createElement, 'block');
        });

        test('creates new player when saved', function() {
          assert.isTrue(true);
        });

        test('closes create widget when cancel clicked', function() {
          assert.isTrue(true);
        });

        test('shows edit widget when edit clicked for player', function() {
          assert.isTrue(true);
        });

        test('edit widget is populated with player details', function() {
          assert.isTrue(true);
        });

        test('updates existing player when saved', function() {
          assert.isTrue(true);
        });

        test('closes edit widget when cancel clicked', function() {
          assert.isTrue(true);
        });

        test('a11y', function() {
          console.log('ally test');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
