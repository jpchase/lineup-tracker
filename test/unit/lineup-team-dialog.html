<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>my-view1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../../src/components/lineup-team-dialog.js"></script>
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <lineup-team-dialog></lineup-team-dialog>
      </template>
    </test-fixture>

    <script type="module">
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';

      suite('lineup-team-dialog tests', function() {
        let el;
        setup(function() {
          el = fixture('basic');
          // Make tests wait until element is rendered.
          return el.updateComplete;
        });

        function getDialog() {
          const dialog = el.shadowRoot.querySelector('paper-dialog');
          assert.isOk(dialog, 'Missing dialog');
          return dialog;
        }

        function sleep(milliseconds) {
          return new Promise(resolve => setTimeout(resolve, milliseconds))
        }

        test('starts empty', function() {
          assert.isArray(el.teams, 'teams');
          assert.equal(el.teams.length, 0, 'teams array length');
          assert.isUndefined(el.newTeam, 'newTeam');
        });

        test('starts closed', function() {
          assert.isFalse(el.opened, 'opened');
        });

        test('shows dialog when opened', async function() {
          el.open();
          await el.updateComplete;
          await sleep(0);

          assert.isTrue(el.opened, 'should be opened');

          const dialog = getDialog();
          const display = getComputedStyle(dialog, null).display;
          assert.equal(display, 'block', 'Dialog display');

          assert.isOk(el.shadowRoot.querySelector('paper-dialog paper-input#team-id'), 'ID field');

          assert.isOk(el.shadowRoot.querySelector('paper-dialog paper-input#team-name'), 'name field');
        });

        test('a11y', function() {
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
