<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>views a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="viewGames">
      <template>
        <lineup-view-games active></lineup-view-games>
      </template>
    </test-fixture>
    <test-fixture id="viewRoster">
      <template>
        <lineup-view-roster active></lineup-view-roster>
      </template>
    </test-fixture>
    <test-fixture id="view404">
      <template>
        <lineup-view404 active></lineup-view404>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';
      import '../../src/components/lineup-view-games.js';
      import '../../src/components/lineup-view-roster.js';
      import '../../src/components/lineup-view404.js';

      suite('views a11y tests', function() {
        test('lineup-view-games', function() {
          const el = fixture('viewGames');
          return axeReport(el);
        });

        test('lineup-view-roster', function() {
          const el = fixture('viewRoster');
          return axeReport(el);
        });

        test('lineup-view404', function() {
          const el = fixture('view404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
